<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-Tage Superset Plan</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111827;
    }
    header {
      text-align: center;
      background: #111827;
      color: white;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
    }
    section {
      background: white;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }
    label {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin: 0.25rem 0;
    }
    input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      margin-top: 0.15rem;
    }
    .alt {
      color: #6b7280;
      font-size: 0.9rem;
      margin-left: 1.5rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .tab-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .tab-buttons button {
      flex: 1;
      background: #e5e7eb;
      color: #111827;
    }
    .tab-buttons button.active {
      background: #2563eb;
      color: white;
    }
    @media (max-width: 600px) {
      main {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>4-Tage Superset Plan</h1>
  </header>

  <main>
    <!-- Montag -->
    <section id="montag">
      <h2>Montag – Brust + Bizeps + Core</h2>
      <div id="montag-list"></div>
      <button onclick="resetDay('montag')">Reset Montag</button>
    </section>

    <!-- Mittwoch -->
    <section id="mittwoch">
      <h2>Mittwoch – Rücken + Trizeps + Unterer Rücken</h2>
      <div id="mittwoch-list"></div>
      <button onclick="resetDay('mittwoch')">Reset Mittwoch</button>
    </section>

    <!-- Freitag -->
    <section id="freitag">
      <h2>Freitag – Brust/Rücken Pump</h2>
      <div class="tab-buttons">
        <button id="homeTab" class="active" onclick="showFreitag('home')">Home</button>
        <button id="gymTab" onclick="showFreitag('gym')">Gym</button>
      </div>
      <div id="freitag-home"></div>
      <div id="freitag-gym" style="display:none;"></div>
      <button onclick="resetDay('freitag-home'); resetDay('freitag-gym')">Reset Freitag</button>
    </section>

    <!-- Samstag -->
    <section id="samstag">
      <h2>Samstag – Beine + Schultern + Core</h2>
      <div id="samstag-list"></div>
      <button onclick="resetDay('samstag')">Reset Samstag</button>
    </section>
  </main>

  <script>
    const plan = {
      montag: [
        ["Bankdrücken (Langhantel) – 4×5–7", "Alt: KH-Bankdrücken, Schrägbank-KH-Drücken"],
        ["Face Pull (Kabel/Band) – 4×12–15", "Alt: Reverse Fly (KH oder Band)"],
        ["Schrägbank-KH-Drücken – 3×8–10", "Alt: Maschine-Schrägbank, Dips"],
        ["Schrägbank-KH-Curl – 3×10–12", "Alt: Preacher-Curl, SZ-Curl"],
        ["Cable-Cross (low→high) – 3×12–15", "Alt: KH-Fly, enge Push-Ups"],
        ["Hammer-Curl – 3×12–15", "Alt: Wechsel-KH-Curl, Kabel-Curl"],
        ["Hängende Kniehebel – 3×12–15", "Alt: Beinheben liegend, Plank-Leg-Raise"]
      ],
      mittwoch: [
        ["Klimmzug (weit) – 4×6–8", "Alt: Australisches Rudern, Latzug"],
        ["Enges Bankdrücken – 4×6–8", "Alt: Über-Kopf-Extension, Dips"],
        ["Brustgestütztes Rudern – 4×8–10", "Alt: Einarmiges KH-Rudern, Kabelrudern"],
        ["Über-Kopf-KH-Extension – 4×10–12", "Alt: Rope Pushdown, Dips (eng)"],
        ["Face Pull – 3×12–15", "Alt: Reverse Fly, Band Pull-Apart"],
        ["Rückenstrecker (gewichtet) – 3×10–12", "Alt: Rumänisches Kreuzheben, Hyperextensions"]
      ],
      "freitag-home": [
        ["Push-Ups – 3×12–15", "Alt: Push-Ups erhöht, Diamant-Push-Ups"],
        ["Chin-Ups (Untergriff) – 3×8–10", "Alt: Australisches Rudern, Negative Klimmzüge"],
        ["Australisches Rudern – 3×10–12", "Alt: Rudern mit Handtuch, Wide Pull-Ups"],
        ["Push-Ups mit erhöhten Füßen – 3×10–12", "Alt: Schnelle Push-Ups, weite Push-Ups"],
        ["Pike Push-Ups – 3×8–10", "Alt: Pike Press, Schulter-Tap Push-Ups"],
        ["Face Pull (Handtuch/Band) – 3×15–20", "Alt: Band Pull-Apart, Reverse Fly (KG)"],
        ["Hängende Kniehebel – 3×12", "Alt: Beinheben am Boden"]
      ],
      "freitag-gym": [
        ["Kabel/Maschinen Pushdown oder Enges Bankdrücken – 3×12–15", "Alt: Dips, Überkopf-KH-Extension"],
        ["Latziehen Untergriff / Chin-Ups – 3×8–10", "Alt: Negative Klimmzüge, Kabelrudern"],
        ["Kabelrudern (Brustgestützt) – 3×10–12", "Alt: Einarmiges KH-Rudern"],
        ["Dips (enger Griff) – 3×10–12", "Alt: Überkopf-KH-Extension, Push-Ups"],
        ["Schulterdrücken Kabel / Arnold Press – 3×8–10", "Alt: Pike Push-Ups"],
        ["Face Pull (Kabel) – 3×15–20", "Alt: Band Pull-Apart, Reverse Fly"],
        ["Hängende Kniehebel oder Cable Crunch – 3×12–15", "Alt: Beinheben am Boden"]
      ],
      samstag: [
        ["Kniebeuge (Langhantel) – 4×6–8", "Alt: Beinpresse, Goblet-Squat"],
        ["Reverse Fly (KH/Kabel) – 4×12–15", "Alt: Face Pull, Rear-Delt-Maschine"],
        ["Kurzhantel-Schulterdrücken – 4×8–10", "Alt: Arnold Press, Maschine"],
        ["Rumänisches Kreuzheben – 3×8–10", "Alt: Bein-Curl, Good-Morning"],
        ["Bulgarian Split Squat – 3×10–12/Bein", "Alt: Step-Ups, Beinpresse (hoch)"],
        ["Seitheben – 3×12–15", "Alt: Kabel-Seitheben, Leaning Lateral"],
        ["Wadenheben – 4×12–15", "Alt: Einbeinige Wadenhebung, Beinpresse-Wadenheben"],
        ["Kurzhantel-Shrug – 4×12–15", "Alt: Langhantel-Shrug, Kabel-Shrug"]
      ]
    };

    function loadDay(day) {
      const container = document.getElementById(day + (day.includes("freitag") ? "" : "-list"));
      const exercises = plan[day];
      container.innerHTML = exercises
        .map(
          ([ex, alt], i) => `
        <label>
          <input type="checkbox" id="${day}-${i}" ${localStorage.getItem(`${day}-${i}`) === "true" ? "checked" : ""} onchange="saveCheck('${day}-${i}', this.checked)">
          <div><strong>${ex}</strong><div class="alt">${alt}</div></div>
        </label>`
        )
        .join("");
    }

    function saveCheck(id, value) {
      localStorage.setItem(id, value);
    }

    function resetDay(day) {
      Object.keys(localStorage).forEach(k => {
        if (k.startsWith(day)) localStorage.removeItem(k);
      });
      loadDay(day);
    }

    function showFreitag(tab) {
      document.getElementById("freitag-home").style.display = tab === "home" ? "block" : "none";
      document.getElementById("freitag-gym").style.display = tab === "gym" ? "block" : "none";
      document.getElementById("homeTab").classList.toggle("active", tab === "home");
      document.getElementById("gymTab").classList.toggle("active", tab === "gym");
    }

    loadDay("montag");
    loadDay("mittwoch");
    loadDay("freitag-home");
    loadDay("freitag-gym");
    loadDay("samstag");
  </script>
</body>
</html>
