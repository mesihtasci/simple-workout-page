<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-Tage Superset Plan</title>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const resetBtn = document.getElementById('reset');

      // Load state from localStorage
      checkboxes.forEach(cb => {
        const saved = localStorage.getItem(cb.id);
        if (saved === 'true') cb.checked = true;
        cb.addEventListener('change', () => {
          localStorage.setItem(cb.id, cb.checked);
        });
      });

      resetBtn.addEventListener('click', () => {
        checkboxes.forEach(cb => {
          cb.checked = false;
          localStorage.removeItem(cb.id);
        });
      });
    });
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9fafb;
      color: #111;
    }
    .day {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    h1 {
      text-align: center;
    }
    h2 {
      color: #2563eb;
    }
    li {
      list-style: none;
      background: #f3f4f6;
      padding: .5rem .75rem;
      border-radius: .75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: .5rem 0;
    }
    li:hover { background: #e5e7eb; }
    input[type="checkbox"] {
      width: 1.2rem;
      height: 1.2rem;
      accent-color: #2563eb;
      margin-right: .5rem;
    }
    .alt {
      font-size: .8rem;
      color: #6b7280;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: .75rem 1rem;
      border-radius: .75rem;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    @media (max-width: 600px) {
      li { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <h1>4-Tage Superset Plan ✅</h1>

  <div id="plan">
    <div class="day">
      <h2>Montag – Brust + Bizeps + Core</h2>
      <ul>
        <li><label><input id="mo1" type="checkbox">Bankdrücken (Langhantel) – 4×5–7 <div class="alt">Alt: KH-Bankdrücken oder Schrägbank</div></label></li>
        <li><label><input id="mo2" type="checkbox">Face Pull (Kabel/Band) – 4×12–15 <div class="alt">Alt: Reverse Fly</div></label></li>
        <li><label><input id="mo3" type="checkbox">Schrägbank-KH-Drücken – 3×8–10 <div class="alt">Alt: Maschine oder Dips</div></label></li>
        <li><label><input id="mo4" type="checkbox">Schrägbank-KH-Curl – 3×10–12 <div class="alt">Alt: Preacher- oder SZ-Curl</div></label></li>
        <li><label><input id="mo5" type="checkbox">Cable-Cross (low→high) – 3×12–15 <div class="alt">Alt: KH-Flys oder enge Push-Ups</div></label></li>
        <li><label><input id="mo6" type="checkbox">Hammer-Curl – 3×12–15 <div class="alt">Alt: Wechsel-KH-Curl oder Kabel-Curl</div></label></li>
        <li><label><input id="mo7" type="checkbox">Hängende Kniehebel – 3×12–15 <div class="alt">Alt: Beinheben liegend</div></label></li>
      </ul>
    </div>

    <div class="day">
      <h2>Mittwoch – Rücken + Trizeps + Unterer Rücken</h2>
      <ul>
        <li><label><input id="mi1" type="checkbox">Klimmzug (weit) – 4×6–8 <div class="alt">Alt: Rudern oder Latzug</div></label></li>
        <li><label><input id="mi2" type="checkbox">Enges Bankdrücken – 4×6–8 <div class="alt">Alt: Über-Kopf-Extension oder Dips</div></label></li>
        <li><label><input id="mi3" type="checkbox">Brustgestütztes Rudern – 4×8–10 <div class="alt">Alt: Einarmiges KH-Rudern</div></label></li>
        <li><label><input id="mi4" type="checkbox">Über-Kopf-KH-Extension – 4×10–12 <div class="alt">Alt: Rope Pushdown</div></label></li>
        <li><label><input id="mi5" type="checkbox">Face Pull – 3×12–15 <div class="alt">Alt: Reverse Fly</div></label></li>
        <li><label><input id="mi6" type="checkbox">Rückenstrecker – 3×10–12 <div class="alt">Alt: RDL oder Hyperextensions</div></label></li>
      </ul>
    </div>

    <div class="day">
      <h2>Freitag – Brust/Rücken Pump</h2>
      <ul>
        <li><label><input id="fr1" type="checkbox">Push-Ups – 3×12–15 <div class="alt">Alt: Dips</div></label></li>
        <li><label><input id="fr2" type="checkbox">Chin-Ups – 3×8–10 <div class="alt">Alt: Rudern am Tisch</div></label></li>
        <li><label><input id="fr3" type="checkbox">Australisches Rudern – 3×10–12 <div class="alt">Alt: TRX-Row</div></label></li>
        <li><label><input id="fr4" type="checkbox">Pike Push-Ups – 3×8–10 <div class="alt">Alt: Arnold Press</div></label></li>
        <li><label><input id="fr5" type="checkbox">Face Pull (Band) – 3×15–20 <div class="alt">Alt: Reverse Fly</div></label></li>
        <li><label><input id="fr6" type="checkbox">Hängende Kniehebel – 3×12–15 <div class="alt">Alt: Beinheben am Boden</div></label></li>
      </ul>
    </div>

    <div class="day">
      <h2>Samstag – Beine + Schultern + Core</h2>
      <ul>
        <li><label><input id="sa1" type="checkbox">Kniebeuge (Langhantel) – 4×6–8 <div class="alt">Alt: Beinpresse</div></label></li>
        <li><label><input id="sa2" type="checkbox">Reverse Fly – 4×12–15 <div class="alt">Alt: Rear-Delt-Maschine</div></label></li>
        <li><label><input id="sa3" type="checkbox">Schulterdrücken – 4×8–10 <div class="alt">Alt: Arnold Press</div></label></li>
        <li><label><input id="sa4" type="checkbox">Rumänisches Kreuzheben – 3×8–10 <div class="alt">Alt: Bein-Curl</div></label></li>
        <li><label><input id="sa5" type="checkbox">Bulgarian Split Squat – 3×10–12/Bein <div class="alt">Alt: Step-Ups</div></label></li>
        <li><label><input id="sa6" type="checkbox">Seitheben – 3×12–15 <div class="alt">Alt: Kabel-Seitheben</div></label></li>
        <li><label><input id="sa7" type="checkbox">Wadenheben – 4×12–15 <div class="alt">Alt: Einbeinige Variante</div></label></li>
        <li><label><input id="sa8" type="checkbox">Kurzhantel-Shrug – 4×12–15 <div class="alt">Alt: Langhantel-Shrug</div></label></li>
      </ul>
    </div>
  </div>

  <button id="reset">Alle abhaken zurücksetzen</button>
</body>
</html>
